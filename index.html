<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
      <legend>Form</legend>

        <p>Nama : <input type="text" placeholder="Nama Lengkap"></p>
        <p>Username : <input type="text" placeholder="Username"></p>
        <p>Email : <input type="email" placeholder="Your email"></p>
        <p>Password : <input type="password" placeholder="Password"></p>
        <p>Alamat Web : <input type="url" placeholder="Masukan URL Web"></p>
        <p>Tanggal Lahir <input type="date"></p>
        <p>Umur : <input type="number" min="16" max="40" size="3"></p>
        <p>Jenis Kelamin : <input type="radio">Laki-laki <input type="radio">Perempuan</p>
        <p>Agama : <select name="agama">
                        <option value="">Budha</option>
                        <option value="">Hindu</option>
                        <option value="" selected>Islam</option>
                        <option value="">Protestan</option>
                        <option value="">Katolik</option>
                        <option value="">Kongwuchu</option>
                    </select>
        </p>
        <p>Biografi : <textarea rows="4" cols="20" maxlength="50"></textarea></p>
        <p>Foto : <img src="assets/logo1.jpg" width="300px"></p>
        <p>Audio : <audio src="assets/sample.mp3" controls></audio></p>
    </fieldset>
    </form>
  </body>
</html>
